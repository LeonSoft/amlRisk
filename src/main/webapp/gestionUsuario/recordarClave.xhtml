<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <body>
    
    	<h:outputStylesheet name="../css/styles.css" /> 
        <ui:composition template="../plantillas/plantillaSinMenu.xhtml">

            <ui:define name="content" class="contentRecordarClave" id="content">                
                <p:messages id="messages" showDetail="false" autoUpdate="true" />
                <h:form id="frmAutenticacion">                                           
                    <p:panel id="pnlRecordarClave" >
                        <h:panelGrid id="pnlgRecordarClave" columns="2" width="100%" style="margin-left: 30%">
                            <p:outputLabel for="nombreUsuerio" value="#{msj.usuario}"  />
                            <p:inputText id="nombreUsuerio" required="true"  value="#{recordarClaveController.usuario.usuario}" tabindex="1"/>                       
                            <h:column/>    
                            <br/>
                            <br/>
                        </h:panelGrid>
                        <center>
                            <p:commandButton value="#{msj.recordarClave}" action="#{recordarClaveController.recordarClave()}" tabindex="2" update="@form" />
                        </center>
                        <br/>
                        <p:separator/>
                        <h:outputLabel value="#{msj.laClavesera} #{recordarClaveController.correoEncriptado}"/> <!--Aca se debe realizar un comando que muestre el correo llamado de la BDD  -->
                    </p:panel>        
                </h:form>  
            </ui:define>

        </ui:composition>
    </body>
</html>
