<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <body>
     
        <ui:composition template="../plantillas/plantillaSinMenu.xhtml">

            <ui:define name="content" class="contentRecordarClave">                
               
                <h:form id="frmAutenticacion">                                           
                    <p:panel header="#{msj.recordarClave}" id="pnlRecordarClave" style="margin-bottom:20px; width: 200%; margin-left: -175px;">
                        <h:panelGrid id="pnlgRecordarClave" columns="1" width="100%" style="margin-left: 30%">
                            <!-- <p:outputLabel for="nombreUsuerio" value="#{msj.usuario}"  /> -->
                            <p:inputText id="nombreUsuario" required="true"  value="#{gestionUsuarioController.usuario.usuario}" tabindex="1"/>                       
                            <h:column/>    
                            <br/>
                            <br/>
                        </h:panelGrid>
                        <center>
                            <p:commandButton value="#{msj.recordarClave}" action="#{gestionUsuarioController.recordarClave()}" tabindex="2" update="@form" />
                            <p:spacer width="20" />
                            <p:commandButton value="#{msj.inicio}" action="/autenticacion.xhtml" tabindex="3" process="@this"/>
                        </center>
                        <br/>
                        <p:separator/>
                        <h:outputLabel value="#{msj.laClavesera} #{gestionUsuarioController.correoEncriptado}"/>
                         <p:messages id="messages" showDetail="false" autoUpdate="true" />
                    </p:panel>        
                </h:form>  
            </ui:define>

        </ui:composition>
    </body>
</html>
