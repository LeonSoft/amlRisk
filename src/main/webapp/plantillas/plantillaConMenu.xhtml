<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>#{msj.tituloSisgri}</title>
        <f:event type="preRenderView" listener="#{plantillaConMenuController.verificaSesion()}"/>
    </h:head>

    <h:body>

       <div id="top" align="center">
            <ui:insert name="top">
            	<div id="tituloSistema">
            		<h1>#{msj.tituloSistema}</h1> 
            	</div>
                
                <div id="cerrarSesion" align="right">
                    <p:commandButton id="comCerrarSesion" actionListener="#{plantillaConMenuController.cerrarSesion}" value="#{msj.salir}" action="/autenticacion.xhtml"/>                        
                </div>    
            </ui:insert>           
        </div>
        
        <div>
            <div id="left">                
                <ui:insert name="left">
                    <h:form id="frmMenuPrincipal">
                        <p:menubar model="#{plantillaConMenuController.model}" />                                                   
                    </h:form> 
                </ui:insert>
            </div>            
            <div id="content" class="left_content" >
                <ui:insert name="content">Content</ui:insert>
            </div>            
        </div>   
        <br/>
        <br/>
        <br/>
        <div id="bottom" align="center" >
            <ui:insert name="bottom">#{msj.piePagina}</ui:insert>
        </div>

    </h:body>

</html>
