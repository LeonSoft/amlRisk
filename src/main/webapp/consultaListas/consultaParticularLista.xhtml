<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantillaConMenu.xhtml">
            <ui:define name="content" >
                
                <h:form id="frmConsultaLista" enctype="multipart/form-data">
                    <h:panelGrid id="pnlgConsultaLista" style="width:100%">  
                        <p:panel id="pnlConsultaLista" header="#{msj.mnuConsultaLista}" >  
                            <h:panelGrid columns="4" style="width:100%" styleClass="right_content" cellpadding="10px">                          
                                <center>
                                    <p:outputLabel for="nombreApCliente" value="#{msj.nombreCliente}"  />
                                    <p:inputText id="nombreApCliente" value="#{consultaListaController.nombreApCliente}" tabindex="1" maxlength="40" size="40"/>                                
                                </center>
                            </h:panelGrid>      
                            <center>  
                                <p:commandButton value="#{msj.buscar}"  update="frmConsultaLista" action="#{consultaListaController.buscarCoincidencia()}" tabindex="3"/>
                            </center>    
                            <br/>
                            <br/>                                           
                            <p:panel id="pnlResultadoConsultaLista" header="#{msj.resultadoConsulta}" rendered="#{consultaListaController.visualizaResultado}"> 
                                <p:dataTable var="clienteCoincide" value="#{consultaListaController.listaClienteCoincide}" paginator="true" rows="10" styleClass="paginated" emptyMessage="#{msj.mensajeNoEncontro}" paginatorPosition="bottom"  >
                                    
                                    <p:column headerText="#{msj.porcentajeCoincidencia}">
                                        <h:outputText value="#{clienteCoincide.porcentaje}%" />
                                    </p:column>

                                    <p:column headerText="#{msj.numIdCliente}">
                                        <h:outputText value="#{clienteCoincide.listaPrimerNombre}" />
                                    </p:column>

                                    <p:column headerText="#{msj.nombreCliente}">
                                        <h:outputText value="#{clienteCoincide.listaUltimoNombre}" />
                                    </p:column>

                                    <p:column headerText="#{msj.fuenteInforme}">
                                        <h:outputText value="#{clienteCoincide.archivoFuente.nombreFuente}" />
                                    </p:column>

                                    <p:column headerText="#{msj.observaciones}">
                                        <h:outputText value="#{clienteCoincide.listaObservacion}" />
                                    </p:column>

                                </p:dataTable> 
                                <f:facet name="footer" >
                                    <center>
                                        <p:commandButton value="#{msj.descarga}"  action="#{consultaListaController.descargaLista()}" tabindex="4" />
                                    </center>
                                </f:facet>    
                            </p:panel>
                        </p:panel>
                    </h:panelGrid>    
                </h:form>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
