<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{msj.tituloSisgri}</title>
        <f:event type="preRenderView" listener="#{plantillaConMenuController.verificaSesion()}"/>
    	<h:outputStylesheet name="././css/primeflex/primeflex.css"/>
    </h:head>

    <h:body>
     <p:panel>
        <f:facet name="header">
	     	<div id="tituloSistema" align="left" style="height:8rem;">
				<h2><img  src="../resources/imagenes/seguridad.png" style="width: 12rem" title="#{msj.tituloSistema}" align="middle"/><p:spacer width="50rem"/>#{msj.tituloSistema}</h2>
				</div>
				
	    </f:facet> 
	    
	    <div align="right" ><i class="pi pi-user" style="font-size: 1.5rem" ></i>
	    <p:outputLabel value="#{plantillaConMenuController.usuario.usuario}" />
	    <p:spacer width="30rem" height="10rem"/>
             <p:commandButton icon="pi pi-fw pi-sign-out" id="comCerrarSesion" action="#{plantillaConMenuController.cerrarSesion}" value="#{msj.salir}"/>
	    	 </div>
	    
		 <br/>
		 <div class="p-grid">
          <div id="menu" class="p-col-fixed">                
              <ui:insert name="menu">
                  <h:form id="frmMenuPrincipal">
                      <p:menu toggleable="true" orientation="vertical"  model="#{plantillaConMenuController.model}" />                                                   
                  </h:form> 
              </ui:insert>
          </div>         
          <div id="content" class="p-col">
              <ui:insert name="content">Content</ui:insert>
          </div>   
         </div> 
		 <br/>	
		    <f:facet name="footer">
		         	<div  id="tituloSistema" align="center" class="p-text-light"><img alt="#{msj.piePagina}" src="../resources/imagenes/logoLeonSoftware.png" style="width: 2em" align="bottom"  title="#{msj.leonSoftware}" />
		         	#{msj.piePagina}
		        </div> 	
		    </f:facet>
		</p:panel>
    </h:body>

</html>
