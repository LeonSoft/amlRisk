<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillas/plantillaSinMenu.xhtml">

            <ui:define name="content">                
                <p:messages id="messages" showDetail="false" autoUpdate="true" />
                <h:form id="frmAutenticacion">                                           
                    <p:panel header="#{msj.tituloAutenticacion}" id="pnlAutenticacion" style="margin-bottom:20px">
                        <h:panelGrid id="pnlgAutenticacion" columns="2" >
                            <p:outputLabel for="nombreUsuerio" value="#{msj.usuario}"  />
                            <p:inputText id="nombreUsuerio" required="true"  value="#{autenticacionController.usuario.usuario}" tabindex="1"/>

                            <p:outputLabel for="claveUsuario" value="#{msj.clave}" />
                            <p:password id="claveUsuario"  required="true" value="#{autenticacionController.usuario.claveUsuario}" tabindex="2"/>                                                 

                            <h:column/>    
                            <p:commandButton value="#{msj.ingresar}" action="#{autenticacionController.iniciaSesion()}" tabindex="3" update="frmAutenticacion" />
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandLink id="recordarClave" tabindex="4" value="#{msj.recordarClave}"/>                                
                    </p:panel>        
                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
