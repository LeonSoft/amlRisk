<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <body>

        <ui:composition template="/WEB-INF/plantillas/plantillaSinMenu.xhtml">

            <ui:define name="content" id="content">                
<!--        <p:messages id="messages" showDetail="false" autoUpdate="true" /> -->
                <h:form id="frmAutenticacion">             
                     <h:panelGrid id="pnlgAutenticacion" columns="2" >
    
                         <p:outputLabel for="nombreUsuario" value="#{msj.usuario}" />
                         <p:inputText id="nombreUsuario" required="true"  value="#{autenticacionController.usuario.usuario}" tabindex="1" placeholder="  #{msj.usuario}"/>

                         <p:outputLabel for="claveUsuario" value="#{msj.clave}" />
                         <p:password id="claveUsuario"  required="true" value="#{autenticacionController.usuario.claveUsuario}" tabindex="2"  placeholder="  #{msj.clave}"/>                                                 

                         <h:column/>    
                         <p:commandButton  icon="pi pi-check" value="#{msj.ingresar}" action="#{autenticacionController.iniciaSesion()}" tabindex="3" update="frmAutenticacion" />
                     </h:panelGrid>

					 <p:separator/>
                     <p:commandLink id="recordarClave" tabindex="4" value="#{msj.recordarClave}" action="gestionUsuario/recordarClave.xhtml" process="@this" />        
                     <div align="left">
                      <p:messages id="messages" showDetail="true" closable="true" />
                     </div>                        
                          
                </h:form>  
  
            </ui:define>

        </ui:composition>

    </body>
</html>
