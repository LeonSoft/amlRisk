<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantillaConMenu.xhtml">

            <ui:define name="content">
                <p:messages id="messages" showDetail="false" autoUpdate="true" />
                <h:form id="frmCruceMasivoLista" enctype="multipart/form-data">
                    <h:panelGrid id="pnlgCruceMasivoLista" style="width:100%">
                        <p:panel header="#{msj.subMnuCargaLista}" id="pnlCruceMasivoLista">
                            <p:panel id="pnlgCargaMasivoLista" >
                                <p:growl id="messages" showDetail="true" />                           
                                <p:fileUpload required="true" multiple="false" allowTypes="/(\.|\/)(txt)$/" label="#{msj.cargaArchivo}" cancelLabel="#{msj.cancelar}" uploadLabel="#{msj.carga}" fileUploadListener="#{cargaArchivoClienteController.cargarArchivoClienteListener}" update="btnCargandoArchivo"/>    
                                <br/>
                                <br/>                     
                            </p:panel>    
                            <br/>
                            <br/> 
                            <f:facet name="footer" >
                                <center>
                                    <p:commandButton id="btnCargandoArchivo" value="#{msj.procesar}" tabindex="3" actionListener="#{cargaArchivoClienteController.procesarArchivoMasivo}" ajax="false" disabled="#{cargaArchivoClienteController.ocultarBoton}"/>    
                                </center>
                            </f:facet>    
                        </p:panel>    
                    </h:panelGrid>    

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
